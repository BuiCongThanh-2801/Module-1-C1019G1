<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietdo=parseFloat(prompt("Mời nhập nhiệt độ"));
    while (nhietdo<20 && nhietdo>100){
        if (nhietdo<20){
            alert("Tăng nhiệt độ")
        }
        if (nhietdo>100){
            alert("Giảm nhiệt độ")
        }
    }

</script>

</body>
</html>
