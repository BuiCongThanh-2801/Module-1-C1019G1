<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text="";
    for (let i=0;i<5;i++){
        text+="The Number is N" + "<br>"
    }
    document.write(text);

// Bài 2

    let total=0;
    let num = parseInt(prompt("Nhập số "));
    for (let j=0;j<num;j++){
        total=total+j;
    }
    document.write(total);
</script>
