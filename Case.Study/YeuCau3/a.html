<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let name = prompt("Nhập tên :");
let nameao="";
name=name.trim().toLocaleLowerCase();
for (let i=0;i<name.length;i++){
if (name.charAt(i)===" " && name.charAt(i+1)===" " ){
continue;
}
if (i===0 || name.charAt(i-1)===" "){
nameao+=name.charAt(i).toLocaleUpperCase();
continue;
}
nameao+=name.charAt(i);
}
name=nameao;
alert(name)
</script>
</body>
</html>
