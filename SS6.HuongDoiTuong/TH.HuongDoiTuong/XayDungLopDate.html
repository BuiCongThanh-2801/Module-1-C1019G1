<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate= function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
        this.getDay = function (day) {
            return this.day;
        };
        this.getMonth = function (month) {
            return this.month;
        };
        this.getYear = function (year) {
            return this.year;
        };
    };
    let date=new myDate(2,2,2007);
    let a=parseInt(prompt("Nhập ngày"));
    let b=parseInt(prompt("Nhập tháng"));
    let c=parseInt(prompt("Nhập năm"));
    date.setDay(a);
    date.setMonth(b);
    date.setYear(c);
    let day = date.getDay();
    let month= date.getMonth();
    let year=date.getYear();
    alert(day+"/"+month+"/"+year);


</script>

</body>
</html>
