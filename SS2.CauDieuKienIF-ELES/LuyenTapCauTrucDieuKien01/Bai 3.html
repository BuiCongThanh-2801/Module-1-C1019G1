<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập một số nguyên"));
    if (a>0){
        alert("số đó lớn hơn 0")
    }
    else if (a<0){
        alert("số đó bé hơn 0")
    }
    else {
        alert("số đó bằng 0")
    }
</script>

</body>
</html>
