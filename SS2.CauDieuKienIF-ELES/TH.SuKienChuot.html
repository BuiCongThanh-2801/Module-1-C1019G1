<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img  id="bong" src="bong.png" height="542" width="560"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()">
</form>
<script>
    let anh= null;
    function init() {
        anh = document.getElementById("bong");
        anh.style.position = " relative";
        anh.style.left="0px";
    }
    function moveRight() {
        anh.style.left= parseInt(anh.style.left)+10+"px";
    }
    window.onload = init();
</script>

</body>
</html>
