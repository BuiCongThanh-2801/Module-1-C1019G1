<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieucao= parseFloat(prompt("Nhập chiều cao:"));
    let cannang= parseFloat(prompt("Nhập Cân Nặng:"));
    let BMI=cannang/(chieucao*chieucao);
    if (BMI<18.5){
        alert("Underweight")
    }
    else if (BMI<25.0 && BMI>18.5){
        alert("Normal");
    }
    else if (BMI<30.0 && BMI>25.0){
        alert("Overweight");
    }
    else {

        alert("Obese")
    }
</script>
</body>
</html>
