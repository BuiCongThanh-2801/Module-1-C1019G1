<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập số lượng số trong mảng"))  ;
    let array=[];
    for (let i=0;i<num;i++){
        let nhapso=parseInt(prompt("Nhập số ở vị trí số: " + i ));
        if (nhapso>6){
        array.push(nhapso)
        }
        else {
            alert("Số nhập không hợp lệ")
        }
    }document.write("Số trong mảng là " + array);
    document.write("Số đảo ngược trong mảng" + array.sort(function (a,b){
        return a-b;
    }

    ));

</script>

</body>
</html>
