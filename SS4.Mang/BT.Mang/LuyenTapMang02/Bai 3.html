<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    dem=0;
    let array=[];
    let soluong=parseInt(prompt("Bạn muốn nhập bao nhiêu lần ?"));
    for (let i=0; i<soluong; i++){
        let nhap=prompt("Nhập ký tự ");
        array.push(nhap);
    }
    for (let j=0; j<array.length;j++){
        dem++;
    }
    document.write(dem);

</script>

</body>
</html>
