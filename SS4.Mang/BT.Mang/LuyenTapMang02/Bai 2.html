<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let result="";
    for (let i=0;i<6;i++){
        let nhap=prompt("nhập ký tự");
        array.push(nhap);
    }
    result=array.reverse().join("");
    document.write(result)
</script>

</body>
</html>
