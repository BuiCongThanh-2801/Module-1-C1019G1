<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapmang=prompt("Nhập mảng ký tự");
    let str=nhapmang.toString();
    let dem=0;
    for (let i=0;i<str.length;i++){
        dem++;
    }
    document.write("số từ trong một chuổi là" + dem)
</script>

</body>
</html>
