<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[44,22,55,11,64,1,2,8,49,10];
    let max=a[0];
    let index=0;
    for (let i=1;i<a.length;i++){
           if (a[i]>max){
               max=a[i];
               index=i;
           }
    }
    document.write("Số có giá trị lớn nhất là số: " + max + " ở vị trí " + index )
</script>

</body>
