<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    let result="";
    for (let i=0;i<10;i++){
        let num= parseInt(prompt("Nhập số ở vị trí " +i));
        array.push(num)
    }
    result=array.sort(function (a,b) {
        return b-a;
    });
    document.write("Số trong mảng theo thứ tự từ bé đến lớn "+result)

</script>

</body>
</html>
