<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result="";
    let array=[];
    dem=0;
    for (let i=0;i<10;i++){
        let nhapso=parseInt(prompt("Nhập số ở vị trí "+ i));
        array.push(nhapso);
    }
    let num=parseInt(prompt("Nhập số V"));
    for (let j=0;j<array.length;j++){
        if (num===array[j]){
          result=array.splice(j,1)
        }
    }
    document.write("số trong mảng là: "+ array + "số bị xóa" +result)


</script>

</body>
