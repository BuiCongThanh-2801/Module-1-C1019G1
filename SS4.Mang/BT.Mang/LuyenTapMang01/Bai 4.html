<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let num=parseInt(prompt("Nhập số lượng số trong mảng"))  ;
 let array=[];
    for (let i=0;i<num;i++){
        let nhapso=parseInt(prompt("Nhập số ở vị trí số: " + i ));
        array.push(nhapso)
    }document.write("Số trong mảng là " + array);
    document.write("Số đảo ngược trong mảng" + array.reverse());

</script>

</body>
</html>
