<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập số"));
    let x=[5,4,2,9];
    for (let i=0;i<x.length;i++){
        if (a===x[i]){
            document.write("số" + x[i] + " ở vị trí số" + i)
        }
    }
</script>

</body>
</html>
