<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= [5,11,-2,6,7];
    let index=0;
    let max=x[0];
    for (let i=1;i<x.length;i++){
        if (x[i] > max){
            max=x[i];
            index=i;
        }
    }
    document.write("Phân tử lớn nhất" + max + "vị trí" + index);
</script>

</body>
</html>
