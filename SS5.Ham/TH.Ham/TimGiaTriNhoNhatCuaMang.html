<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
        function minArray(arr) {
            let min=arr[0];
            if (arr.length===0){
                return -1;
            }
            for (let i=1;i<arr.length;i++){
                if (arr[i]<min){
                    min=arr[i];
                }
            }
            return min;
        }
        let arr1=[3,5,1,9,7,4];
        let min1=minArray(arr1);
        alert(min1);
        let arr2=[2,44,8,6,5,49];
        let min2=minArray(arr2);
        alert(min2);
        let arr3=[];
        let min3=minArray(arr3);
        alert(min3);
        let arr4=[0,0,0,0,0,0];
        let min4= minArray(arr4);
        alert(min4)
</script>
