<!DOCTYPE html>

<body>
<script>
    let a= parseInt(prompt("Nhập số"));
    function KiemTra() {
        if (Number.isInteger(a)){
            alert("True")
        }
        else {
            alert("False")
        }
    }
    KiemTra();
</script>
