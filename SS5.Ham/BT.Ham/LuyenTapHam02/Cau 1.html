<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result=0;
    let a=parseInt(prompt("Nhập số "));
    function TinhBinhPhuong(val) {
        result=a*a;
        document.write("Bình phương là:" + result);
        return val;
    }
    TinhBinhPhuong();
</script>

</body>
</html>
