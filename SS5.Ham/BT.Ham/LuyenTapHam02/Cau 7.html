<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    function DoiCho() {
        for (let i = 0; i < 2; i++) {
            let a = parseInt(prompt("nhập số"));
            array.push(a);
        }
        document.write(array.reverse())
    }
    DoiCho();
</script>
</body>
