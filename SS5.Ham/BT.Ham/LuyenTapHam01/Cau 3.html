<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1=parseInt(prompt("Nhập số thứ nhất"));
    let num2=parseInt(prompt("Nhập số thứ hai"));
    function TinhToan(val) {
        if (num1>num2){
            document.write("Số thứ nhất lớn hơn số thứ 2")
        }
        else {
            document.write(num1+num2);
        }
        return val;
    }
    TinhToan();
</script>

</body>
</html>
