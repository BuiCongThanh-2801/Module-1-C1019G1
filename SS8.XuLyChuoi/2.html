<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

       let nhap=prompt("Nhập 4 chữ số");
let tong = parseInt(nhap.charAt(0))+parseInt(nhap.charAt(1));
let hieu = parseInt(nhap.charAt(2))-parseInt(nhap.charAt(3));
if (tong===hieu){
    alert("true")
}
else {
    alert("false")
}
</script>

</body>
</html>
