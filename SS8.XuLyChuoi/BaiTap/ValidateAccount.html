<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap=prompt("Nhập account");
    let rengule=/^[_a-z0-9]{6,}$/;
    function KiemTra(str) {
        if (rengule.test(str)){
            alert("Account hợp lệ")
        }
        else {
            alert("Account không hợp lệ");
        }
    }
    KiemTra(nhap);
</script>

</body>
</html>
